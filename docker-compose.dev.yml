# Docker Compose cho Development với hot reload
# Sử dụng: docker compose -f docker-compose.dev.yml up
services:
  mysql:
    image: mysql:8.0
    container_name: news_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: news_db
      MYSQL_USER: news_user
      MYSQL_PASSWORD: news_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./database/migrations.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - news_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: news_backend_dev
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: news_user
      DB_PASSWORD: news_password
      DB_NAME: news_db
      JWT_SECRET: your-secret-key-change-this-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      # Mount source code để watch changes
      - .:/app
      # Exclude tmp và vendor để tránh conflict (chỉ exclude directories)
      - /app/tmp
      - /app/vendor
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - news_network
    command: air -c .air.toml

volumes:
  mysql_data_dev:

networks:
  news_network:
    driver: bridge

